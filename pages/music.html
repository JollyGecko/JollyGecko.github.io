<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/basestyle.css" />
    <link rel="stylesheet" type="text/css" href="../styles/stylepage.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <div class="navbarpag">
        <script>
            $(function(){
                $(".navbarpag").load("../elements/eltms.html .navbarpag")
            });
        </script>
    </div>
    <link rel="stylesheet" type="text/css" href="../styles/stylemus.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="player">
      <!-- Define the section for displaying details -->
      <div class="details">
        <div class="playing">x of y</div>
        <div class="trackArt"></div>
        <div class="trackName">Song Name</div>
        <div class="trackArtist">Artist</div>
        <div class="trackDets">Details</div>
      </div>

      <!-- Define the section for displaying track buttons -->
      <div class="buttons">
        <div class="ptrack_btn" onclick="mplayer.ptrack()">
          <img class="ptrackicon" src="../imgs/icons/ptrackbtn.png" />
        </div>
        <div class="playpause_btn" onclick="mplayer.playpause()">
          <img class="playpauseicon" src="../imgs/icons/playbtn.png" />
        </div>
        <div class="ntrack_btn" onclick="mplayer.ntrack()">
          <img class="ntrackicon" src="../imgs/icons/ntrackbtn.png" />
        </div>
        <div class="fullstop_btn" onclick="mplayer.fullstop()">
          <img class="fullstopicon" src="../imgs/icons/fstopbtn.png" />
        </div>
      </div>

      <!-- Define the section for displaying the seek slider
      <div class="slider_container">
        <div class="currTime">00:00</div>
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="seekSlider"
          onchange="mplayer.seekto()"
        />
        <div class="totalDur">00:00</div>
      </div> -->

      <!-- Define the section for displaying the volume slider-->
      <div class="slider_container">
        <img class="soundvol" src="../imgs/icons/soundless.png" />
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volumeSlider"
          onchange="mplayer.setvolume()"
        />
        <img class="soundvol" src="../imgs/icons/soundmore.png" />
      </div>
    </div>

    <!-- Load the main script for the player -->
    <script src="../scripts/scriptmus.js" defer></script>
  </body>
</html>
